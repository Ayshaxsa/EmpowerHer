<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>

<style>
    .profile-card {
        width: 300px;
        height: 400px;
        margin: auto;
        padding: 20px;
        border: 2px solid black;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: rgb(229, 225, 221);
    }

    .profile-card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 10px;
    }

    .profile-card h2 {
        margin-top: 20px;
        font-size: 22px;
    }

    .profile-card p {
        font-size: 14px;
        color: #555;
        margin-top: 10px;
    }
</style>

</head>
<body>

<div class="profile-card">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Image">
    <h2>John Doe</h2>
    <h3>Class of 2028</h3>
    <h4>ID: 23212</h4>
    <p>Contact: John@gmail.com</p>
    <p>A passionate web developer who loves creating clean and user-friendly designs.</p>
</div>

</body>
</html>
