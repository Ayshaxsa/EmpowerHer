<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investors</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .photo {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
        }

        .name {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .role {
            color: #444;
            margin-bottom: 10px;
        }

        .company-logo {
            width: 120px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="card">
            <img class="photo" src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg">
            <div class="name">Vijay Shekhar Sharma</div>
            <div class="role">Founder & CEO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg">
        </div>

        <div class="card">
            <img class="photo" src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png">
            <div class="name">Kunal Shah</div>
            <div class="role">Founder</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png">
        </div>

        <div class="card">
            <img class="photo" src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg">
            <div class="name">Amrish Rau</div>
            <div class="role">CEO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png">
        </div>

        <div class="card">
            <img class="photo" src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg">
            <div class="name">Sampad Swain</div>
            <div class="role">Co-Founder & CEO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png">
        </div>

        <div class="card">
            <img class="photo" src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg">
            <div class="name">Ankush Sachdeva</div>
            <div class="role">Co-Founder & CEO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg">
        </div>

        <div class="card">
            <img class="photo" src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg">
            <div class="name">Bhanu Pratap Singh</div>
            <div class="role">Co-Founder & CTO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg">
        </div>

        <div class="card">
            <img class="photo" src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png">
            <div class="name">Farid Ahsan</div>
            <div class="role">Co-Founder & COO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg">
        </div>

        <div class="card">
            <img class="photo" src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg">
            <div class="name">Amit Kumar Agarwal</div>
            <div class="role">Founder & CEO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg">
        </div>

    </div>

</body>
</html>
