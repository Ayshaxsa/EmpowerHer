<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC</title>
    <style>
        .ctc-card {
            width: 320px;
            background: #D1C1F3; 
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            font-family: "Inter", sans-serif;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #4A2E8E; 
            margin-bottom: 24px;
            line-height: 1.3;
        }

        .info-box {
            background: #fff;
            padding: 18px;
            margin: 12px 0;
            border-radius: 12px;
        }

        .info-label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 28px;
            font-weight: 700;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="ctc-card">
        <h2 class="card-title">Highest &<br>Average CTC</h2>

        <div class="info-box">
            <p class="info-label">Expected Increase in<br>Salary Potential</p>
            <p class="info-value">60%</p>
        </div>

        <div class="info-box">
            <p class="info-label">Average CTC</p>
            <p class="info-value">₹6.1 LPA</p>
        </div>

        <div class="info-box">
            <p class="info-label">Highest CTC</p>
            <p class="info-value">₹36 LPA</p>
        </div>
    </div>

</body>
</html>
