<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
        }
        #header{
            background-color: black;
            display: flex;
            align-items: center;
            padding: 10px 40px;
            justify-content: space-between;
            align-items: center;
            font-size: 30px;
        }
        img{
            height: 100px;
            width: 250px;
            padding: 20px;
            border-radius: 35px;
        }
        #nav-links{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #nav-links ul{
            list-style: none;
            display: flex;
            gap: 30px;
        }
        #nav-links a:hover{
            color: red;
        }
        #nav-links a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header id="header">
        <div>
            <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShuR5gLVklApPT5zMzQKgHyoCfiLvghzllmg&s" alt="logo"></div>
        </div>
        <div id="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">WebDesign</a></li>
                <li><a href="#">WordPress</a></li>
                <li><a href="#">AboutUs</a></li>
                <li><a href="#">BeAdvice</a></li>
                <li><a href="#">Buy BeTheme</a></li>
            </ul>
        </div>
    </header>
</body>
</html>
