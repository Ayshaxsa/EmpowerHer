<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Flow</title>
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(234, 231, 231);
            padding: 15px;
            gap: 19px;
        }
        header img {
            height: 150px;
            width: 150px;
        }
        header h1 {
            margin: 0;
        }

        main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        button{
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: whitesmoke;
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://media.istockphoto.com/id/1184299091/vector/mouse-connected-to-a-book-icon-trendy-vector-thin-line-illustration-for-concepts-of-online.jpg?s=612x612&w=0&k=20&c=lm7d-y6L6tj35ETOedsG-hLL1tU9D1FzzRbZ-y3LmaM=" alt="logo">
        <h1>Learning Flow</h1>
    </header>
    <main>
        <p>Welcome to Learning Flow â€” continuous learning and skill growth.</p>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your Name: " required>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your Email: " required>
            <br>
            <label for="age">Age: </label>
            <input type="number" id="age" placeholder="Enter your Age: " min="1" required>
            <br>

            <fieldset>
            <legend>Gender: </legend>
            <input type="radio" name="Gender" for="male" value="Male" required>
            <label for="male">Male</label>

            <input type="radio" name="Gender" for="female" value="Female">
            <label for="female">Female</label>

            <input type="radio" name="Gender" for="other" value="Other">
            <label for="other">Other</label>  
            </fieldset>

            <br>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p><a href="https://www.google.com/" target="_blank">Click Here</a></p>
    </footer>
</body>
</html>
