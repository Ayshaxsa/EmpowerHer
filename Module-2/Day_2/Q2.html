<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header{
        text-align: center;
    }
    h3{
        font-weight: 500;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    main{
        align-items: center;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }
    main div{
        height: 400px;
        width: 300px;
        padding: 30px;
        border: 2px solid black;
        border-radius: 20px;
        font-weight: 100;
        margin: 20px;
        align-items: center;
    }
    main img{
        height: 200px;
        width: 200px;
    }
    #stud{
        text-align: center;
    }
    #stud:hover{
        background-color: gray;
        border-radius: 20px;
    }
    #table{
        padding: 20px;
        margin: 20px;
        text-align: center;
        align-items: center;
    }
    #table:hover{
        background-color: gray;
    }
    footer{
        text-align: center;
    }
    button{
        border-radius: 5px;
    }
</style>
<body>
    <header>
        <h1>Report Card</h1>
    </header>
    <main>
        <div id="stud"> 
            <img src="https://varthana.com/student/wp-content/uploads/2023/11/what-indian-students-expect-from-the-world-after-graduation.jpg" alt="profile-photo">
            <h3>Name: John</h3>
            <h3>Gender: Male</h3>
            <h3>Class of 28</h3>
            <h3>Section: Xi</h3>
            <h3>Year: 2025-26</h3>
        </div>
        <div id="table">
            <table border="1">
                <tr>
                    <th>Subject</th>
                    <th>Marks Obtained</th>
                    <th>Maximum Marks</th>
                </tr>
                <!-- Add subject rows here -->
                 <tr> 
                <td>Maths</td>
                <td>80</td>
                <td>100</td>
                </tr>

                <tr>
                <td>Science</td>
                <td>70</td>
                <td>100</td>
                </tr>

                <tr>
                <td>English</td>
                <td>90</td>
                <td>100</td> 
                </tr>         

                <tr>
                <td>English</td>
                <td>90</td>
                <td>100</td> 
                </tr>         
                
                <tr>
                <td>English</td>
                <td>90</td>
                <td>100</td> 
                </tr>         
            </table>
        </div>
    </main>

    
    <aside></aside>
    <footer>
        <p>Total Marks: Four Hundred Fifty Out of Five Hundred  <br> Signature: ____________________</p>
        <button>Print Report Card</button>
    </footer>
</body>
</html>
